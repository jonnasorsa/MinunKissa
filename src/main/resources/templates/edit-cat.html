<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">


<head>

    <title>Uuden kissan tiedot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            rel="shortcut icon"
            type="image/x-icon"
            href="MinunKissaKuvake.png"
    />
</head>

<body>

<img src ="MinunKissa.png" width = "100%">
<h1>Syötä tiedot, joita haluat muuttaa</h1>
<p>Muut kohdat voit jättää tyhjäksi</p>
<form action ="/edit-cat" method="post">
                <pre>
            <a>Pakolliset tiedot:</a>
            <input type="text" name="name" placeholder="Järjestelmään annettu kutsumanimi" required> <br>
            <input type="text" name="gender" placeholder="Sukupuoli"> <br>
            <input type="text" name="breed" placeholder="Rotu"> <br>
            <input type="text" name="color" placeholder="Väri"> <br>
            <input type="text" name="owner" placeholder="Omistaja"> <br>
            <input type="text" name="officialName" placeholder="Rekisteröity nimi"> <br>
            <input type="text" name="breeder" placeholder="Kasvattaja"> <br>
            <input type="text" name="number" placeholder="Rekisterinumero"> <br>
            <input type="text" name="chip" placeholder="Sirunumero"> <br>
            <input type="text" name="EMS" placeholder="EMS-koodi"> <br>
            <input type="text" name="dob" placeholder="Syntymäpäivä"> <br>
            <input type="text" name="dad" placeholder="Isä"> <br>
            <input type="text" name="mum" placeholder="Emo"> <br>
          <button type="submit"> Vahvista </button>
          </pre>
</form>
<br>
<form method="get" action ="/me">
    <button>  Takaisin oletussivulle </button>
</form>

</html>
