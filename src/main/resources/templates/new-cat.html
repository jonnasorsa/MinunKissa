<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">


<head>

    <title>MinunKissa - lisää kissa </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            rel="shortcut icon"
            type="image/x-icon"
            href="https://raw.githubusercontent.com/jonnasorsa/MinunKissa/master/src/main/resources/templates/MinunKissaKuvake.png"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />
    <style>
        body {
  background-color: PapayaWhip;
}

    </style>
</head>

<body>
<img src="https://raw.githubusercontent.com/jonnasorsa/MinunKissa/master/src/main/resources/templates/MinunKissa.png" width = "100%">
<div class="container-fluid pt-5 text-center">
<h1>Syötä kissan tiedot</h1>
      <form action ="/new-cat" method="post">
                <pre>
            <h2>Pakolliset tiedot:</h2>
            <input type="text" name="name" placeholder="Kutsumanimi" class="form-control" required> <br>
            <input type="text" name="gender" placeholder="Sukupuoli"  class="form-control" required> <br>
            <input type="text" name="breed" placeholder="Rotu"  class="form-control" required> <br>
            <input type="text" name="color" placeholder="Väri"  class="form-control" required> <br>
            <input type="text" name="owner" placeholder="Omistaja"  class="form-control" required> <br>
            <h2>Lisätiedot:</h2>
            <input type="text" name="officialName" placeholder="Rekisteröity nimi" class="form-control" > <br>
            <input type="text" name="breeder" placeholder="Kasvattaja" class="form-control" > <br>
            <input type="text" name="number" placeholder="Rekisterinumero" class="form-control" > <br>
            <input type="text" name="chip" placeholder="Sirunumero" class="form-control" > <br>
            <input type="text" name="EMS" placeholder="EMS-koodi" class="form-control" > <br>
            <input type="text" name="dob" placeholder="Syntymäpäivä" class="form-control" > <br>
            <input type="text" name="dad" placeholder="Isä" class="form-control" > <br>
            <input type="text" name="mum" placeholder="Emo" class="form-control" > <br>
          <button type="submit" class="btn btn-light btn-outline-dark"> Lisää kissa </button>
          </pre>
      </form>
      <br>
      <form method="get" action ="/me">
          <button class="btn btn-light btn-outline-dark">  Takaisin oletussivulle </button>
      </form>
      <br>
      <br>
      <p>©Jonna Sorsa     |       2022</p>
</div>
    </body>


    </html>
